live_config_reload = true
working_directory = "None"

[bell]
animation = "EaseOutExpo"
color = "#333333"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#000000"
# black = "#ff2f00"
blue = "#0044d6"
cyan = "#00c8de"
green = "#099c30"
magenta = "#a400b0"
red = "#ff2f00"
white = "#999999"
yellow = "#ff7b00"

[colors.cursor]
cursor = "#ff7b00"
text = "#1F1F1F"

[colors.normal]
black = "#000000"
blue = "#0044d6"
cyan = "#00c8de"
green = "#099c30"
magenta = "#a400b0"
red = "#ff2f00"
white = "#999999"
yellow = "#ff7b00"

[colors.primary]
background = "#ffffff"
bright_foreground = "#000000"
foreground = "#181818"

[cursor]
blink_interval = 750
thickness = 0.19
unfocused_hollow = true

[cursor.style]
blinking = "Off"
shape = "Beam"

[cursor.vi_mode_style]
shape = "Beam"

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "xterm-256color"
# TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 11.2

[font.bold]
family = "JetBrains Mono"
style = "Regular"

[font.bold_italic]
family = "JetBrains Mono"
style = "Regular Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrains Mono"
style = "Light Italic"

[font.normal]
family = "JetBrains Mono"
style = "Light"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mode = "~Vi"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ClearSelection"
key = "C"
mode = "Vi"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "NumpadAdd"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "NumpadSubtract"
mods = "Control"

[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

# [mouse.double_click]
# threshold = 300

# [mouse.triple_click]
# threshold = 300

[scrolling]
history = 100000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
decorations = "full"
startup_mode = "Windowed"
dynamic_padding = false
dynamic_title = true

[window.dimensions]
columns = 80
lines = 24

[window.padding]
x = 6
y = 2

